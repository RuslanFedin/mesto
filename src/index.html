<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- когда-нибудь здесь будет favicon -->
  <link rel="shortcut icon" href="#">
  <title>Mesto.Платформа для travel-блогеров</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body>
  <div class="page">
    <header class="header">
      <a class="logo" href="#"><img class="logo__image" src="<%=require('./images/logo__image.svg')%>" alt="логотип Mesto"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar avatar" src="<%=require('./images/Avatar.png')%>" alt="Аватар">
        <div class="profile__info">
          <div class="profile__username">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <button aria-label="Добавить публикацию" class="profile__add-button"></button>
      </section>
      <section aria-label="Фотогалерея пользователя" class="elements">
        <ul class="elements__photo-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button aria-label="Закрыть" class="popup__close-button"></button>
        <form class="popup__form popup__form_profile-edit" novalidate name="user">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" id="username" name="name" class="popup__input popup__input_name" minlength="2" maxlength="40"
            required placeholder="Имя" />
          <span id="username-error" class="popup__error popup__error_visible"></span>
          <input type="text" id="about" name="profession" class="popup__input popup__input_profession" minlength="2"
            maxlength="200" required placeholder="О себе" />
          <span id="about-error" class="popup__error popup__error_visible"></span>
          <button aria-label="Сохранить" type="submit"
            class="popup__save-button popup__save-button_edit-profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_place-add">
      <div class="popup__container">
        <button aria-label="Закрыть" class="popup__close-button"></button>
        <form class="popup__form popup__form_place-add" novalidate name="place">
          <h3 class="popup__title">Новое место</h3>
          <input type="text" id="nameplace" name="nameplace" class="popup__input popup__input_place-tittle" minlength="2"
            maxlength="30" required placeholder="Название места" />
          <span id="nameplace-error" class="popup__error popup__error_visible"></span>
          <input type="url" id="link" name="link" class="popup__input popup__input_place-photo" required
            placeholder="Ссылка на картинку" />
          <span id="link-error" class="popup__error popup__error_visible"></span>
          <button aria-label="Создать" type="submit"
            class="popup__save-button popup__save-button_add-place">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image-full">
      <div class="popup__container popup__container_image">
        <button aria-label="Закрыть" class="popup__close-button"></button>
        <img class="popup__image-full" src="#" alt="подпись к картинке">
        <p class="popup__image-tittle"></p>
      </div>
    </div>
  </div>

  <template id="element-template">
    <li class="element-item">
      <article class="element-item__article">
        <button aria-label="Удалить" class="element-item__remove"></button>
        <img class="element-item__image" src="#" alt="подпись к картинке">
        <div class="element-item__footer">
          <h2 class="element-item__title"></h2>
          <button aria-label="Нравится" class="element-item__like"></button>
        </div>
      </article>
    </li>
  </template>

  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
