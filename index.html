<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Платформа для travel-блогеров</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <a class="logo" href="#"><img class="logo__image" src="./images/logo__image.svg" alt="логотип Mesto"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar avatar" src="./images/Avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__username">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <button aria-label="Добавить публикацию" class="profile__add-button"></button>
      </section>
      <section aria-label="Фотогалерея пользователя" class="elements">
        <ul class="elements__photo-grid">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <button aria-label="Закрыть" class="popup__close-button"></button>
        <form class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__input popup__name">
            <input type="text" class="popup__input popup__profession">
          <button aria-label="Сохранить" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__add-place">
      <div class="popup__container">
        <button aria-label="Закрыть" class="popup__close-button"></button>
        <form class="popup__content popup__add-place-form">
          <h3 class="popup__title">Новое место</h3>
            <input type="text" class="popup__input popup__name popup__place-tittle" placeholder="Название">
            <input type="text" class="popup__input popup__profession popup__place-photo" placeholder="Ссылка на картинку">
          <button aria-label="Создать" type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__image-place">
      <div class="popup__container popup__image-container">
        <button aria-label="Закрыть" class="popup__close-button"></button>
        <img class="popup__image-full" src="#" alt="подпись к картинке">
        <p class="popup__image-tittle"></p>
      </div>
    </div>
  </div>

<template id="element-template">
  <li class="element-item">
    <article class="element-item__article">
      <button aria-label="Удалить" class="element-item__remove"></button>
      <img class="element-item__image" src="#" alt="подпись к картинке">
      <div class="element-item__footer">
        <h2 class="element-item__title"></h2>
        <button aria-label="Нравится" class="element-item__like"></button>
      </div>
    </article>
  </li>
</template>

<script src="./scripts/index.js"></script>
</body>
</html>
